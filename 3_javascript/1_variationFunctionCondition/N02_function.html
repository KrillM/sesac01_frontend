<!DOCTYPE html>
<html>
    <head>
        <title>function</title>
        <script>
            function sayhello(){
                alert("인사 하란 말이야!");
            }
        </script>
    </head>
    <body>
        <button type="button" name="button" onclick="sayhello()">아 여길 누르세요</button>
    </body>
</html>
