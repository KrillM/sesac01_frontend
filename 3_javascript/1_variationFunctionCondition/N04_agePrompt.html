<!DOCTYPE html>
<html>
    <head>
        <title>function</title>
        <script>
            let age = prompt("나이를 입력하시오.");
            if(age>19){
                alert("성인입니다.")
            }
            else if(age>16){
                alert("고딩입니다.")
            }
            else if(age>13){
                alert("중딩입니다.")
            }
            else if(age>7){
                alert("초딩입니다.")
            }
            else{
                alert("유아입니다.")
            }
        </script>
    </head>
    <body>
    </body>
</html>
