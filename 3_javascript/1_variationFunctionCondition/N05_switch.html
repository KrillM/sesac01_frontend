<!DOCTYPE html>
<html>
    <head>
        <title>function</title>
        <script>
            let choice = prompt("한글을 만든 사람은? 1. 광개토대왕 2. 진흥왕 3. 세종대왕 4. 영친왕");

            switch(Number(choice)){
                case 3:
                    alert("곧 있으면 한글날입니다.");
                    break;
                default:
                    alert("너도 신사 참배하세요.");
                    break;
            }
        </script>
    </head>
    <body>
    </body>
</html>
