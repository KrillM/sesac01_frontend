<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document 객체</title>
</head>
<body>
    <div class="container">
        숫자 1 <input type="text" id="num1"/><br/>
        숫자 2 <input type="text" id="num2"/><br/>
        연산자 <input type="text" id="cal"/><br/>
        결과 <input type="text" id="result"/>
    </div>
    <div>
        <button type="button" onclick="calculate()">계산하기</button>
        <button type="button" onclick="clear()">초기화</button>
    </div>

    <script>
        function calculate(){
            var num1=document.getElementById("num1").value;
            console.log(num1);
            var num2=document.getElementById("num2").value;
            console.log(num2);
            var cal=document.getElementById("cal").value;
            console.log(cal);

            if(cal=="+"){
                var input = document.getElementById("result");
                var result = Number(num1)+Number(num2);
                input.value = result;
                console.log(result);
            }
            if(cal=="-"){
                var input = document.getElementById("result");
                var result = Number(num1)-Number(num2);
                input.value = result;
                console.log(result);
            }
            if(cal=="*"){
                var input = document.getElementById("result");
                var result = Number(num1)*Number(num2);
                input.value = result;
                console.log(result);
            }
            if(cal=="/"){
                var input = document.getElementById("result");
                var result = Number(num1)/Number(num2);
                input.value = result;
                console.log(result);
            }
        }

        function clear(){
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("cal").value = "";
            document.getElementById("result").value = "";
        }
    </script>
</body>
</html>
