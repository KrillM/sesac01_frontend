<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document 객체</title>
    <style>
        .container{
            width: 600px;
            height: 400px;
            background-color: beige;
            display: flex;
            flex-wrap: wrap;
        }

        .box{
            width: 100px;
            height: 100px;
        }

        .red {
            background-color: red;
        }

        .orange {
            background-color: orange;
        }

        .yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box red"></div>
        <div class="box orange"></div>
        <div class="box yellow"></div>
    </div>

    <!-- input 태그를 선택해서 placeholder 속성 추가 -->
    <input type="text" name="name" placeholder="" />

    <div>
        <button type="button" onclick="twinkle()">반짝여라</button>
        <button type="button" onclick="addPlaceholder()">placeholder 추가</button>
        <button type="button" onclick="addBox()">박스 추가</button>
        <button type="button" onclick="removeBox()">박스 제거</button>
    </div>

    <script>
        const boxes = document.querySelectorAll(".box");
        const box1 = boxes[0];
        box1.innerHTML = "hello";

        console.log(box1.classList);

        function twinkle(){
            // if(box1.classList.contains("red")){box1.classList.remove("red");}
            // else{box1.classList.add("red");}
            box1.classList.toggle("red");
        };

        // input 태그를 선택해서 placeholder 속성 추가
        let input = document.querySelector("input")
        function addPlaceholder(){
            input.setAttribute("placeholder", "이름을 입력하세요.");
            input.setAttribute("id", "input_name");
        }

        // 특정 요소의 자식 요소들에 접근
        const container=document.querySelector(".container");
        console.log(container.children); // children은 기본적으로 배열을 반환

        // 특정 요소의 부모 요소들에 접근
        console.log(box1.parentNode); // parentNode는 기본적으로 하나의 요소만 반환

        // 특정 요소의 형제 요소에 접근
        console.log(box1.nextElementSibling);       // 다음 형제 요소 하나
        console.log(boxes[1].nextElementSibling);   // 이전 형제 요소 하나
        console.log(boxes[1].previousElementSibling);

        // 박스 추가
        function addBox(){
            // container를 선택 후 요소를 만든 후 추가한다.
            const container2=document.querySelector(".container");

            // 새로운 요소를 만들 수 있다.
            const newBox=document.createElement("div");
            //newBox.classList.add("box");
            //newBox.classList.add("orange");
            newBox.className = "box yellow";

            // container의 마지막 자식으로 추가를 한다. (append, appendChild)
            //container2.appendChild(newBox);   // Node 객체만 넘길 수 있음
            //container2.append(newBox);        // 문자열을 인자로 넘길 수 있음

            // container의 첫번째 자식으로 추가를 한다. (prepend)
            //container2.prepend(newBox);

            // container의 형제로 추가를 한다. (before, after)
            //container2.before(newBox);
            //container2.after(newBox);
        };

        // 박스 제거
        function removeBox(){
            // 방법 1: 직접 선택하여 접근
            const orange=document.querySelector(".box.orange");
            orange.remove();

            // 방법 2: 삭제하고 싶은 부모 요소 선택하여 자식으로 접근
            // 부모를 통해서 접근 하기 때문에 해당 위치가 있다면 계속 삭제가 가능하다.
            //const container3=document.querySelector(".container");
            //container3.removeChild(container3.children[0])
        };
    </script>
</body>
</html>
