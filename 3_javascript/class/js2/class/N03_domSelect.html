<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0"/>
    <title>DOM</title>
</head>
<body>
    <h1>요소 선택</h1>
    <div class="box">Hello</div>
    <div class="container">Container~</div>

    <div class="image">
        <img src="../pasta.jpg" width="400px"/>
    </div>
    <p>Madness? This is <span>Pasta!</span></p>

    <input type="text" name="imya"/>

    <div id="box2">This is <b>Box2</b></div>

    <script>
        // getElement
        console.log(document.getElementById("container"));

        let img=document.getElementsByClassName("image");
        console.log(img);

        let pasta=document.getElementsByTagName("span");
        console.log(pasta);

        let kimi=document.getElementsByName("imya");
        console.log(kimi);

        // querySelector
        let select = document.querySelector(".box");
        let selectAll = document.querySelectorAll(".box");
        console.log(select);
        console.log(selectAll);

        let b2 = document.getElementById("box2");
        console.log(b2);
        console.log(b2.innerText);
        console.log(b2.innerHTML);

        b2.innerText = "Cat likes Box";
        b2.innerHTML = "Cat likes <b>Box</b>";
    </script>
</body>
</html>
