<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0"/>
    <title>JavaScript</title>
    <script>
        let food=["햄버거","라멘","치킨","맥주"];
        console.log("original", food);

        food.push("짬뽕");
        console.log("push",food);

        food.pop();
        console.log("pop",food);

        food.shift();
        console.log("shift",food);

        food.unshift("피자");
        console.log("unshift",food);

        console.log("include",food.includes("피자"));
        console.log("include",food.includes("짬뽕"));
        
        console.log("index of 치킨",food.indexOf("치킨"));
        console.log("index of 햄버거",food.indexOf("햄버거"));
        
        console.log("reverse",food.reverse());

        console.log("join", food.join(" | "));
    </script>
</head>
<body>
    
</body>
</html>
