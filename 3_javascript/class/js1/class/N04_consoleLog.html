<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0"/>
    <title>JavaScript</title>
    <script>
        // 숫자 조심
        var a1=1;
        var a2=2;
        console.log(a1+a2);

        a1="1";
        a2="2";
        console.log(a1+a2);

        // 문자열이나 숫자, 탈출문 사용하기
        let num=7;
        let name="Russia";
        let old="Soviet Union";

        console.log(name+"\'s national number is "+num+", which "+old+" used until 1991.");
        console.log('Sonny ${num}');

        // boolean
        let boolean1 = 3<7;
        let boolean2 = 3>7;
        let boolean3 = 3==7;
        console.log(boolean1);
        console.log(boolean2);
        console.log(boolean3);

        // array
        let array = ["옐친", "푸틴", "푸틀러", 18];
        console.log(array[2], array[3]);

        // 빈 객체
        var bean;
        console.log("진짜 빈 객체에요 "+bean)
    </script>
</head>
<body>

</body>
</html>
