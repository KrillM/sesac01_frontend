<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0"/>
    <title>JavaScript</title>
    <script>
        // for문
        let i;
        for(i=1;i<11;i++){
            console.log(i)
        }

        // for문 구구단
        for(let i=2;i<10;i++){
            console.log(i+"단");
            for(let j=1;j<10;j++){
                console.log(i+"x"+j+"="+(i*j));
            }
        }

        // while문
        let j=0;
        while(j<10){
            j++;
            console.log(j);
        }
    </script>
</head>
<body>
    
</body>
</html>
