    <meta charset="utf-8">

    <title>JavaScript</title>
    <script>
        // 1. 대입 연산자
        let num1=5;
        let num2=num1;
        console.log(num2);

        // 2. boolean
        let num3=50;
        console.log(num3==num2)
        let fifty = "50";
        console.log(num3==fifty)
        console.log(num3===fifty)
        console.log(num3!==fifty)

        // 3. calculate
        let ten=10;
        console.log(ten++);
        console.log(ten);

        let eleven=11;
        console.log(++eleven);
        console.log(--ten);

        let nine=9;
        console.log(nine+=ten);

        console.log(2**10);
    </script>
