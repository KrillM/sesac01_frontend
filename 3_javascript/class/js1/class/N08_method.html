<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0"/>
    <title>JavaScript</title>
    <script>
        let name = "jena";

        // 1. 주고 받고
        let giveNtake = function(name){
            return "hello "+name;
        }
        console.log(giveNtake(name));
        
        // 2. 주고 안 받고
        const getter = () => {
            return "hello world"
        }
        console.log(getter())

        // 3. 안 주고 받고
        function setter(name){
            console.log("hello "+name)
        }
        setter(name);

        // 4. 안 주고 안 받고
        function nothing(){
            console.log("hello yena");
        }
        nothing();

        // 두 개의 값
        let t = 10;
        let w = 20;
        let hap = function(t, w){
            return Number(t)+Number(w);
        }
        console.log(hap(t,w));

</script>
</head>
<body>

</body>
</html>
