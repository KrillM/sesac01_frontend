<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0"/>
    <title>JavaScript</title>
    <script>
        let str="Arsenal";
        console.log("Football", str);
        console.log("length", str.length);
        console.log("upper", str.toUpperCase());
        console.log("lower", str.toLowerCase());
        console.log("index of a", str.indexOf('a'));
        console.log("replace", str.replace('A', '4'));
        console.log("slice", str.slice(2,5));
        console.log("repeat", str.repeat(4));
        console.log("split", str.split(''))

        let nal = str.slice(4);
        console.log("nal", nal);

        console.log('hello'.split(""));
        console.log('hello'.split("").reverse());
        console.log('hello'.split("").reverse().join(""));
    </script>
</head>
<body>
    
</body>
</html>
