    <meta charset="utf-8">

    <title>JavaScript</title>
    <script>
        let i=0;
        while(i<10){
            console.log(i);
            if(i==5){
                break;
            }
            i++;
        }

        for(let i=0;i<10;i++){
            if(i%2==0){
                continue;
            }
            console.log(i);
        }
    </script>
