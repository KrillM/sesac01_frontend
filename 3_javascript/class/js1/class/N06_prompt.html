<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0"/>
    <title>JavaScript</title>
    <script>
        // prompt: javascript's scanner
        let math=prompt("input math score")
        let english=prompt("input english score")
        let history=prompt("input history score")
        
        let total = math+english+history;
        total = Number(math)+ Number(english)+ Number(history);
        let avg = total/3;

        console.log("math: "+math);
        console.log("english: "+english);
        console.log("history: "+history);
        console.log("total: "+total);
        console.log("avg: "+avg);

        // change
        let num=7;
        num = String(num);
        console.log(typeof num);

        num = Number(num);
        console.log(typeof num);

        console.log(Number("north korea is best korea"))
    </script>
</head>

</body>
</html>
