<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0"/>
    <title>JavaScript</title>
    <script>
        let food=["햄버거","라멘","치킨","맥주"];
        let num=[1,2,3,4];
        
        for(let i=0;i<food.length;i++){
            console.log(food[i]);
        }

        // let 변수 이름 of 위애서 선언한 배열
        for(let f of food){
            console.log(f);
        }

        // forEach 함수 문법: 배열.forEach()
        // 배열의 원소들을 순서대로 탐색한다.
        num.forEach(function(number, index, array){
            console.log(number, index, array);
        });

        food.forEach((f, i, arr) => {
            console.log(f, i, arr);
            // 첫 번째 매개변수: 탐색된 원소
            // 두 번째 매개변수: 인덱스
            // 세 번째 매개변수: 배열
        });

        // 배열의 합
        let add=0;
        for(let i=0;i<num.length;i++){
            add+=num[i];
        }
        console.log(add);
    </script>
</head>
<body>
    
</body>
</html>
