<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0"/>
    <title>JavaScript</title>
    <script>
        // 기본 조건문
        let age= prompt("나이를 적으시오.");
        
        if(age >= 20){
            alert("성인")
        }
        else if(age >= 17){
            alert("고등학생")
        }
        else if(age >= 14){
            alert("중학생")
        }
        else if(age >= 8){
            alert("초등학생")
        }
        else{
            alert("유아")
        }
        
    </script>
</head>
<body>
</body>
</html>
