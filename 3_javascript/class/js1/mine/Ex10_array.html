<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0"/>
    <title>JavaScript</title>
    <script>

        let array=[]
        for(let i=1;i<101;i++){
            array.push(i);
        }
        
        // for문 사용
        let sum=0;
        for(let i=0;i<array.length;i++){
            sum+=array[i];
        }
        console.log(sum);

        // for of문 사용
        sum=0;
        for(arr of array){
            sum+=arr;
        }
        console.log(sum);

        // forEach문 사용
        sum=0;
        array.forEach(function(arr, idx, a){
            sum+=arr;
        });
        console.log(sum);

    </script>
</head>
<body>
    
</body>
</html>
