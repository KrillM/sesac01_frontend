<!DOCTYPE html>
<html>
    <head>
        <title>date</title>
    </head>
    <body>
        <script>
            // 1. getFullYear()
            var date = new Date();
            console.log(date.getFullYear());

            // 2. getMonth(), getDate()
            var date = new Date();
            console.log( "오늘은 " + Number(date.getMonth()+1) + "월 " + date.getDate() + "일입니다.");
        </script>
    </body>
</html>
