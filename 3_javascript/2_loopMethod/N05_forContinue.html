<!DOCTYPE html>
<html>
    <head>
        <title>while break</title>
    </head>
    <body>
        <script>
            let n=1;
            let sum=0;

            for(n; n<100;n++){
                if(n%4==0){
                    continue;
                }

                if(n%6==0){
                    sum+=n;
                }
            }
            console.log(sum);
        </script>
    </body>
</html>
