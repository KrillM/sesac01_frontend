<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0"/>
    <title>Flex</title>
    <style>
        .mom{
            display: flex;
        }
        .container1{
            width: 500px;
            height: 500px;
            background-color: lightblue;
            display: flex;
        }
        .container1 div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            align-content: center;
            margin: 5px;
            background-color: purple;
            color: beige;
        }
        .container2{
            margin-left: 10px;
            width: 500px;
            height: 500px;
            background-color: greenyellow;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
        }
        .container2 div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 10px;
            background-color: steelblue;
            color: gold;
        }
    </style>
</head>
<body>
    <div class="mom">
        <div class="container1">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
    
        <div class="container2">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
    </div>
</body>
</html>
