<html>
<head>
<title>신나는 html</title>
</head>

<body>
<table border="1" cellpadding="30">
    <caption>테이블 1</caption>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
</table>

<table border="1" cellspacing="0" cellpadding="30">
    <caption>테이블 2</caption>
    <tr style="color: red;">
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr style="color: blue;">
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
</table>

<table border="1" cellspacing="0" cellpadding="30" style="text-align: center;">
    <caption>테이블 4</caption>
    <tr style="color: red;">
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr style="color: blue;">
        <td colspan="3">4</td>
    </tr>
</table>
</body>
</html>
