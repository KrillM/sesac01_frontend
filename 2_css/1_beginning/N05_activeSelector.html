<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0"/>
    <title>Virtual Selector</title>
    <style>
        h1:hover{
            color: red;
        }
        span:active{
            color: white;
            background-color: blue;
        }
        input:focus{
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <span>click here</span>
    <input type="text"/>
</body>  
</html>
