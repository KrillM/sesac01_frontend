<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0"/>
    <title>Virtual Selector</title>
    <style>
        div:nth-child(2n){
            background-color: yellow;
            color: blue;
        }
        div:nth-child(2n+1){
            background-color: navy;
            color: white;
        }
    </style>
</head>
<body>
    <div class="stripes">
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
        <div>navy</div>
        <div>yellow</div>
      </div>
</body>  
</html>
