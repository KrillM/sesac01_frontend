<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0"/>
    <title>Css Practice</title>
    <style>
        body{
            color: white;
            background-color: gray;
        }
        span{
            background-color: red;
        }
        #first{
            background-color: blue;
        }
        .second{
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>기본 선택자 연습</h1>
    <p>기본 선택자 연습 하기!</p>
    <span>Hello</span>
    <ol>
        <li id="first">1</li>
        <li class="second">2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
</body>
</html>
