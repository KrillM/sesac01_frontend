<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0"/>
    <title>Virtual Selector</title>
    <style>
        p {
          background-color: yellow;
        }
        .weight {
          font-weight: bold;
        }
        .size_height {
          font-size: 10px;
          line-height: 50px;
        }
        .family {
          font-family: fantasy;
        }
        .color {
          color: blue;
        }
        .align {
          text-align: center;
        }
        .decoration {
          text-decoration: line-through;
        }
    </style>
</head>
<body>
    <p class="weight">font-weight</p>
    <p class="size_height">font-size & line-height</p>
    <p class="family">font-family</p>
    <p class="color">color</p>
    <p class="align">text-align</p>
    <p class="decoration">text-decoration</p>
</body>
</html>
