<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0"/>
    <title>CSS Flex Space</title>
</head>
<body>
    <style>
        .parent1 {
            background-color: yellow;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            width: 300px;
            height: 500px;
        }
        div div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: white;
            margin: 5px;
        }
    </style>
    <div class="parent1">
        <div>Item1</div>
        <div>Item2</div>
        <div>Item3</div>
    </div>
</body>
</html>
