<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0"/>
    <title>CSS Flex Wrap</title>
</head>
<body>
    <style>
        .parent {
            background-color: yellow;
            display: flex;
            flex-direction: column;
        }
        .parent div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: white;
            margin: 10px;
        }
    </style>
    <div class="parent">
        <div>Item1</div>
        <div>Item2</div>
        <div>Item3</div>
    </div>
</body>
</html>
