<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0"/>
    <title>CSSkew</title>
</head>
<body>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        .div1:hover {
            transform: skewX(45deg);
            background-color: yellow;
        }
        .div2:hover {
            transform: skewX(-45deg);
            background-color: greenyellow;
        }
        .div3:hover {
            transform: skewY(45deg);
            background-color: skyblue;
        }
    </style>
    <div class="div1">skewX 45deg</div>
    <div class="div2">skewX -45deg</div>
    <div class="div3">skewY 45deg</div>
</body>
</html>
