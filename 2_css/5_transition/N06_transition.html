<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0"/>
    <title>CSS Practice</title>
    <style>
        div{
            background-color: black;
            color: white;
            width: 100px;
            height: 100px;
        }
        .box:hover{
            background-color: white;
            color: black;
            width: 300px;
            height: 300px;
            border: 1px solid black;

            transition-property: background-color color width height border;
            transition-duration: 1s;
            transition-delay: 0.5s;
        }
    </style>
</head>
<body>
    <h1>Transition 실습</h1>
    <div class="box">
        안녕하세요! css 열심히 공부하고 있나요? 저는 정보처리기사 실기 공부하는 시간 쪼개서 하고 있어요. 이번주 토요일에 있는 시험 합격합니다.
    </div>
</body>
</html>
