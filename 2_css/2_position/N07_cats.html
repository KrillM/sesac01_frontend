<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0"/>
    <title>CAT CSS</title>
    <style>
        div{
            width: 800px;
            height: 500px;
            background-color: skyblue;
        }
        .cat1{
            background-image: url("https://d2iwdqgro8i2ew.cloudfront.net/codingon/public/cat.png");
            background-repeat: repeat-x;
            background-position: center;
        }
        .cat2{
            background-image: url("https://d2iwdqgro8i2ew.cloudfront.net/codingon/public/cat.jpg");
            background-size: cover;
            background-position: top 30px left 100px;
        }
        .cat3{
            background-image: url("https://d2iwdqgro8i2ew.cloudfront.net/codingon/public/cat.jpg");
            background-size: contain;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="cat1"></div>
    <div class="cat2"></div>
    <div class="cat3"></div>
</body>
</html>
