<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0"/>
    <title>Css Position</title>
    <style>
        .container{
            width: 200px;
            height: 200px;
            background-color: yellow;
            position: relative;
        }
        .box{
            width: 100px;
            height: 100px;
            text-align: center;
        }
        #item1{
            background-color: red;
            position: relative;
            z-index: 100;
        }
        #item2{
            background-color: skyblue;
            top:30px;
            left:30px;
            position: absolute;
            z-index: 50;
        }
        #item3{
            background-color: greenyellow;
            top:60px;
            left:60px;
            position: absolute;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="item1">Box 1</div>
        <div class="box" id="item2">Box 2</div>
        <div class="box" id="item3">Box 3</div>
    </div>
</body>
</html>
