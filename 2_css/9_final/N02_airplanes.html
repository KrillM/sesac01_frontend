<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
        div {
            position: relative;
        }
        img {
            position: absolute;
            margin: 20%;
            width: 400px;
            transform: skewY(25deg);
        }
        img:nth-child(1) {
            z-index: 10;
        }
        img:nth-child(2) {
            left: 250px;
            z-index: 0;
        }
        img:nth-child(3) {
            left: 500px;
            z-index: -10;
        }
        </style>
    </head>
    <body>
        <div>
        <img src="kal.jpeg" alt="" />
        <img src="ana.jpeg" alt="" />
        <img src="qatar.jpeg" alt="" />
        </div>
    </body>
</html>
