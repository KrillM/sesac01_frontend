<html>
    <head>
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row" style="background-color: purple; color: white; text-align: center; height: 100px;">
                <div class="col">1</div>
            </div>
            <div class="row" style="text-align: center; height: 100px;">
                <div class="col" style="background-color: steelblue;">2</div>
                <div class="col" style="background-color: cyan">3</div>
                <div class="col d-none d-xl-block" style="background-color: yellow">4</div>
                <div class="col d-none d-lg-block" style="background-color: green">5</div>
                <div class="col" style="background-color: crimson;">6</div>
            </div>
            <div class="row" style="background-color: blue; color: white; text-align: center; height: 100px;">
                <div class="col">7</div>
            </div>
        </div>
    </body>
</html>
