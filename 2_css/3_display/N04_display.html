<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0"/>
    <title>CSS Display</title>
</head>
<body>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        .d-none{
            display: none;
        }
        .invisible{
            visibility: hidden;
        }
        .opacity-0{
            opacity: 0;
        }
      </style>

      <div>original</div>
      <div class="d-none">display:none</div>
      <div class="invisible">visibility:hidden</div>
      <div class="opacity-0">opacity:0</div>
      <div>original</div>
</body>
</html>
