<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0"/>
    <title>CSS Inline</title>
</head>
<body>
    <style>
        p {
            background-color: yellow;
        }
        div {
            background-color: greenyellow;
            display: inline-block;
            height: 100px;
        }
        b {
            background-color: skyblue;
            width: 300px;
        }
    </style>
    <p>p 태그</p>
    <div>div 태그</div>
    <b>b 태그</b>
</body>
</html>
