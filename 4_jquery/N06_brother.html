<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script>
      function findNext() {
        // next() : 내 다음 형제를 보는 친구
        // document의 nextElementSibling과 동일
        console.log($(".child2").next());
        console.log($(".child2").next()[0]);
        $(".child2").next().css("color", "red");
      }
      function findPrev() {
        // prev() : 내 이전 형제를 보는 친구
        // document의 previousElementSibling과 동일
        console.log($(".child3").prev());
        console.log($(".child3").prev()[0]);
        $(".child3").prev().css("color", "blue");
      }
    </script>
  </head>
  <body>
    <h5>요소 탐색</h5>
    <div class="ancestor">
      <div class="parent">
        <div class="child1">자식1</div>
        <div class="child2">자식2</div>
        텍스트
        <div class="child3">자식3</div>
      </div>
    </div>

    <button onclick="findNext()">findNext</button>
    <button onclick="findPrev()">findPrev</button>
  </body>
</html>
