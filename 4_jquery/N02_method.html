<!DOCTYPE html>
<html>
<head>
    <title>jQuery Study</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <input type="text" placeholder="이름을 입력하세요" />
    <button type="button" onclick="getValue();">버튼1</button>
    <button type="button" onclick="setValue();">버튼2</button>
    <script>
      function getValue() {
        let value = $("input").val();
        alert(value);
      }

      function setValue() {
        $("input").val("coding on");
      }
    </script>
</body>
</html>
