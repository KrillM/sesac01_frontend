<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0"/>
    <title>jq03</title>
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous">
    </script>
</head>
<body>

    <img class="box" src="../img/fruits.jpg" height="500px">
    <br/>
    <button type="button" onclick="apple()">사과</button>
    <button type="button" onclick="banana()">바나나</button>
    <button type="button" onclick="peach()">복숭아</button>
    <button type="button" onclick="pineapple()">파인애플</button>
    
    <script>
        
        function apple(){
            $(".box").attr("src", "../img/apple.jpg");
        }
        function banana(){
            $(".box").attr("src", "../img/banana.jpg");
        }
        function peach(){
            $(".box").attr("src", "../img/peach.jpg");
        }
        function pineapple(){
            $(".box").attr("src", "../img/ananas.jpg");
        }

    </script>
</body>
</html>
