<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0"/>
    <title>jq04</title>
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous">
    </script>
    <style>
        .box{
            width: 100px;
            height: 100px;
        }
        .red {
            background-color: red;
        }
        .orange {
            background-color: orange;
        }
        .yellow {
            background-color: yellow;
        }
        .green {
            background-color: green;
        }
        .blue {
            background-color: blue;
        }
        .darkblue {
            background-color: darkblue;
        }
        .purple {
            background-color: purple;
        }
    </style>
</head>
<body>

    <div class="box red" id="red" onclick="change()"></div>
    
    <script>
        function change(){
            const redBox = $("#red")
            if(redBox.hasClass("red")){
                redBox.removeClass("red");
                redBox.addClass("orange");
            }
            else if(redBox.hasClass("orange")){
                redBox.removeClass("orange");
                redBox.addClass("yellow");
            }
            else if(redBox.hasClass("yellow")){
                redBox.removeClass("yellow");
                redBox.addClass("green");
            }
            else if(redBox.hasClass("green")){
                redBox.removeClass("green");
                redBox.addClass("blue");
            }
            else if(redBox.hasClass("blue")){
                redBox.removeClass("blue");
                redBox.addClass("darkblue");
            }
            else if(redBox.hasClass("darkblue")){
                redBox.removeClass("darkblue");
                redBox.addClass("purple");
            }
            else if(redBox.hasClass("purple")){
                redBox.removeClass("purple");
                redBox.addClass("red");
            }
            
        }
    </script>
</body>
</html>
